<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Statistics Web Calculator</title>
  
</head>
<body>
  <div class="container">
    <div class="main-container">
      <h1>Statistics Calculator</h1>
      <p >Provide Values Separated By Commas</p>
      <p class="examp">Examples: 10,20,2,1,5,6</p>
      <p class="warning"></p>
      <input type="text" class="input" placeholder="10,20,2,1,5,6,6,7,4,6,6,3,6">
      <button class="calculate">Calculate</button>
      <div class="results">
        <li>Count: <span class="countvalue"></span></li>
        <li>Sum: <span class="sumUp"></span></li>
        <li>Mean: <span class="mean"></span></li>
          <li>Median: <span class="median"></span> </li>
        <li>Mode: <span class="mode"></span>  </li>
        <li>Range: <span class="rangeNum"></span> </li>
        <li>Smallest Number: <span class="smallest"></span></li>
        <li>Largest Number: <span class="Largest"></span></li>
        <li>Geometric Mean: <span class="geometricMean"></span></li>
        <li>Variance: <span class="variance"></span> </li>
        <li>Standard Deviation: <span class="SD"></span> </li>
      </div>
    </div>
  </div>

  <script src="script.js" ></script>
</body>
</html>
